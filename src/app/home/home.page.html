<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Sehaj Paath
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header color="light" [ngClass]="{'ion-hide': hideStartSehajPaathBtn}">
                You don't have any current sehaj paath.
        </ion-card-header>
        <ion-button
            id="add-progress-btn"
            color="dark"
            size="small"
            class="ion-margin"
            (click)="startSehajPaath()"
            [ngClass]="{'ion-hide': hideStartSehajPaathBtn}"
        >
            Start
        </ion-button>
    </ion-card>
</ion-content>
